<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Sheet Three.js Representation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="importmap">
    {
        "imports":{
            "three":"https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/":"https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Added: html2canvas for DOM → canvas → WebGL textures -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Optional but recommended: prevent flicker during render -->
    <style>
        #tile-template-root {
            position: fixed;
            left: -9999px;
            top: -9999px;
            opacity: 0;
            pointer-events: none;
        }
    </style>

</head>
<body>

<!-- Added: hidden DOM clone container for CSS-styled tiles -->
<div id="tile-template-root"></div>

<div id="container"></div>

<div id="menu-row">
    <div id="menu">
        <button id="btn-table">TABLE</button>
        <button id="btn-sphere">SPHERE</button>
        <button id="btn-helix">HELIX</button>
        <button id="btn-grid">GRID</button>
    </div>

    <div id="legend">
        <span class="legend-item"><span class="legend-color red"></span> &lt; 100K</span>
        <span class="legend-item"><span class="legend-color orange"></span> 100K – 200K</span>
        <span class="legend-item"><span class="legend-color green"></span> &gt; 200K</span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<!-- Your Three.js WebGL app -->
<script type="module" src="js/app.js"></script>

</body>
</html>
